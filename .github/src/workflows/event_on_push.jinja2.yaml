name: "on push"
run-name: ${{ github.run_number }} [${{ github.actor }}] on ${{ github.ref_name }}

on:
  push:
    branches:
      - main

jobs:
  _837fb405-19bf-406f-867a-de0b1975e1ba:
    name: "Build and Test Dependencies"
    uses: davidbrownell/v4-Common_PythonDevelopment/.github/workflows/impl_exercise_with_dependencies.yaml@CI-latest
    with:
      repo_branch:                          ${{ github.ref_name }}

  _d9f0fe2d-2203-4ae4-8cfd-35168e50c372:
    name: "Promote"
    runs-on: ubuntu-latest

    needs:
      - _837fb405-19bf-406f-867a-de0b1975e1ba

    steps:
      - name: "[Impl] Dump Contexts"
        uses: davidbrownell/v4-Common_Foundation/.github/actions/dump_contexts@CI-v1

      - name: Checkout source
        uses: actions/checkout@v3
        with:
          ref: refs/heads/${{ github.ref_name }}

      - name: Create Tag
        uses: davidbrownell/v4-Common_Foundation/.github/actions/create_tag@CI-v1
        with:
          tag_name:                         "${{ github.ref_name }}_stable"
          tag_message:                      "ðŸ¤– Stability Verified on ${{ github.ref_name }}"
          commit:                           "${{ github.sha }}"
