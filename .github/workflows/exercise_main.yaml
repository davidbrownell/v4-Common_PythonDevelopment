  workflow_call:
    inputs:
      setup_branch_overrides:
        type: string
        required: false
        description: "See https://github.com/davidbrownell/v4-Common_Foundation/.github/src/_BuildAndTest.template.yaml"

      subject_repo_name:
        type: string
        required: false
        description: "See ../_BuildAndTest.template.yaml for more info."

      subject_repo_branch:
        type: string
        required: false
        description: "See ../_BuildAndTest.template.yaml for more info."

jobs:
  Workflow:
    name: "Common_PythonDevelopment ('${{ github.base_ref }}')"

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

        configuration:
          - python310

    uses: ./.github/workflows/exercise_main-Impl.yaml
    with:
      setup_branch_overrides:               ${{ inputs.setup_branch_overrides }}
      subject_repo_name:                    ${{ inputs.subject_repo_name }}
      subject_repo_branch:                  ${{ inputs.subject_repo_branch }}

      os:                                   ${{ matrix.os }}
      configuration:                        ${{ matrix.configuration }}

      run_PylintVerifier:                   true
      run_Builder:                          true

      # Use the following values to control how different test types are run:
      #
      #   0: Do not run these test types
      #   1: Run these test types without code coverage
      #   2: Run these test types with code coverage
      #   3: Run these test types with and without code coverage

      execute_UnitTests:                    3
      execute_FunctionalTests:              1
      execute_IntegrationTests:             1
      execute_SystemTests:                  1
      execute_LocalEndToEndTests:           1
      execute_EndToEndTests:                0
      execute_BuildVerificationTests:       0
      execute_PerformanceTests:             0
